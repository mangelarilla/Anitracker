<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Anitracker</title>
		<meta name="description" content="Cross platform anime tracker for Anilist & Kitsu">
		<meta name="author" content="Miguel A. Arilla">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./assets/styles.css">
		<link rel="manifest" href="/manifest.webmanifest">
		<script src="sw-register.js" defer></script>
	</head>
	<body>
		<main>
			<figure>
				<img src="./assets/images/blackclover.jpg" alt="Black Clover" />
				<figcaption>Black Clover</figcaption>
				<span>Ep. 12/24</span>
			</figure>
			<figure>
				<img src="./assets/images/dororo.jpg" alt="Dororo" />
				<figcaption>Dororo</figcaption>
				<span>Ep. 6/24</span>
			</figure>
			<figure>
				<img src="./assets/images/fairytail.jpg" alt="Fairy Tail (2018)" />
				<figcaption>Fairy Tail (2018)</figcaption>
				<span>Ep. 1/24</span>
			</figure>
			<figure>
				<img src="./assets/images/kenjanomago.jpg" alt="Kenja no Mago" />
				<figcaption>Kenja no Mago</figcaption>
				<span>Ep. 18/24</span>
			</figure>
			<figure>
				<img src="./assets/images/kimetsunoyaiba.jpg" alt="Kimetsu no Yaiba" />
				<figcaption>Kimetsu no Yaiba</figcaption>
				<span>Ep. 23/24</span>
			</figure>
			<figure>
				<img src="./assets/images/onepiece.jpg" alt="One Piece" />
				<figcaption>One Piece</figcaption>
				<span>Ep. 16/24</span>
			</figure>
		</main>
	</body>
</html>
